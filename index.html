<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div id="calculator">
            <div id="display">
            </div>
            <div id="buttons">
                <div class="button-row">
                    <button class="butts operator clear" type="button">AC</button>
                    <button class="butts operator sign" type="button">+/-</button>
                    <button class="butts operator percentage" type="button">%</button>
                    <button class="butts operator operation" type="button">/</button>
                </div>
                <div class="button-row">
                    <button class="butts number" type="button">7</button>
                    <button class="butts number" type="button">8</button>
                    <button class="butts number" type="button">9</button>
                    <button class="butts operator operation" type="button">Ã—</button>
                </div>
                <div class="button-row">
                    <button class="butts number" type="button">4</button>
                    <button class="butts number" type="button">5</button>
                    <button class="butts number" type="button">6</button>
                    <button class="butts operator operation" type="button">-</button>
                </div>
                <div class="button-row">
                    <button class="butts number" type="button">1</button>
                    <button class="butts number" type="button">2</button>
                    <button class="butts number" type="button">3</button>
                    <button class="butts operator operation" type="button">+</button>
                </div>
                <div class="button-row">
                    <div class="bottom-half">
                        <button class="butts number" type="button">0</button>
                    </div>
                    <div class="bottom-half">
                        <button class="butts decimal" type="button">.</button>
                        <button class="butts operator equals" type="button">=</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
